inspection.generatedCodePattern.name=Change in generated code

inspection.generatedCodePattern.headerPattern=Header pattern
inspection.generatedCodePattern.headerPatternInfo=<html>The header pattern that is looked for in a comment at the top of every file, e.g.<pre>/* Generated File */</pre></html>
inspection.generatedCodePattern.beginPattern=Begin pattern
inspection.generatedCodePattern.beginPatternInfo=<html>The part marking the beginning, e.g.<pre>// IMPLEMENTATION BEGIN</pre>The actual changeable content will begin at the start of the next line.</html>
inspection.generatedCodePattern.endPattern=End pattern
inspection.generatedCodePattern.endPatternInfo=<html>The part marking the end, e.g.<pre>// IMPLEMENTATION END</pre>The actual changeable content will end at the end of the previous line.</html>

inspection.generatedCodePattern.checkJaxb=Warn about changes in JAXB-generated code
inspection.generatedCodePattern.checkJaxbInfo=<html>Marks any changes in files beginning with<pre>// This file was generated by the JavaTM Architecture for XML Binding(JAXB) Reference Implementation</pre></html>

inspection.generatedCodePattern.ignoreForNow=Ignore until restart/changes have been rolled back
inspection.generatedCodePattern.ignoreFile=Ignore Current File until restart/changes have been rolled back
inspection.generatedCodePattern.ignoreFolder=Ignore Entire Folder (and subfolders) until restart/changes have been rolled back
